long-description: |
  In this project, you're supposed to build a fully functional repository which will add all the visitor to it's README.md file.

  This includes the following features:

  - Triggering repository issue
  - Catching that issue using Github Actions
  - Adding new visitor to data.json file
  - Rendering new README.md file
  - Uploading new push

  A detailed breakdown is available in the README.md file once you start the project. All the best!

